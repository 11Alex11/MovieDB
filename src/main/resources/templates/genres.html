<html>
    <head>
        <title>MovieDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="MovieDB.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" async></script>
    <!-- HEADER -->   
    </head>    
    <body class="bg-dark">
        <div class="container">
        <div th:replace="fragments/header :: header">
            
        </div>
        <!-- END HEADER -->   
        <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
        </div>
        
        
        <div class =" bg-blue mt-4">
            <div class="row p-0 m-0">
                <h1 class="text-light font-weight-bold p-2 ms-4">Genres</h1>
                <div class=" pt-2 bg-lightblue"></div>
            </div>
            
            
            
            <div class="row">
            <div class ="row col-9">
                <div th:each="genre : ${genres}" class="col-3 bg-lightblue m-4 rounded-3 pb-4">
                    <form id="deleteForm" action="removeGenre" method="POST">
                        <input  type="hidden" name="id" id="id" th:value="${genre.id}"/>
                    </form>
                    <div class="row float-end mt-2 mr-4 mb-4">
                        <div class="col-auto p-0">
                            <a href="#" th:href="@{/editGenre(id=${genre.id})}">
                                <span class="material-icons"><button class="btn btn-success btn-sm">edit</button></span>
                            </a>
                        </div>
                        <div class="col-auto">
                                <span class="material-icons"><button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">clear</button></span>                                
                        </div>
                    </div>
                    <div class="row col-12">
                        <div class="col-12 text-center">
                            <h3 th:text="${genre.name}" class="text-light text-center text-bold">Genre Name</h3>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row col-3 text-center ">
                <div class="mt-4 mb-4">
                    <div class="bg-lightblue rounded-3 p-4">
                    <form action="addGenre" method="POST">
                        <h3 class="text-light p-2">Add Genre</h3>
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label text-light">Name</label>
                            <div class="col-9">
                                <input placeholder="Genre Name" type="text" name="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button type="submit" class="float-end mt-2 mb-4 btn btn-success">Add</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Genre</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this genre?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="deleteForm" class="btn btn-primary">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
        </div>
    </body>
</html>
