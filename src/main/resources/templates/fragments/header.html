<html>
    <head>
        <title>Superhero Sightings</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="MovieDB.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" async></script>

    <body class="bg-dark">
        <div th:fragment="header">
            <div class="bg-blue pt-2 pb-2">
                <div class="row ms-4 ">
                    <div class="col-auto">
                        <h1 ><a class="text-warning font-weight-bold text-decoration-none" href="/">MovieDB</a></h1>
                    </div>
                </div>
                <div class="row">
                <nav class=" col-auto navbar navbar-expand-sm navbar-light ms-2  ">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle dropdown-lg text-light font-size-lg" id="movieDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Movies<span class="glyphicon glyphicon-envelope"></span>
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="movieDropdown">
                                        <li><a class="dropdown-item" href="/movies">Movie List</a></li>
                                        <li><a class="dropdown-item" href="/addMovie">Add Movie</a></li>
                                    </ul>
                                </li>
                                
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle dropdown-lg text-light font-size-lg" id="actorDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Cast
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="actorsDropdown">
                                        <li><a class="dropdown-item" href="/castMembers">Cast List</a></li>
                                        <li><a class="dropdown-item" href="/addCastMember">Add Cast</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link  dropdown-lg text-light font-size-lg"  href="/genres">Genres</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link dropdown-lg text-light font-size-lg me-4"  href="/api">API</a>
                                </li>
                            </ul>
                            
                            <form class="col-12" action="search" method="GET">
                            <div class="input-group mt-2 ms-4">
                                <select class="input-group-text form-control-sm " id="searchFor" name="searchFor">
                                    <option value=1>Movie</option>
                                    <option value=2>Actor</option>
                                </select>

                                <input class="form-control me-2" id="searchValue" name="searchText" type="search" placeholder="Search" aria-label="Search">
                                <a href="/search" class=" text-light text-decoration-none text-center">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </a>
                            </div>  
                            </form>
                        </div>
                        </div>
                    </div>
                </nav>
            </div>
            
        <div class="pt-2 bg-lightblue rounded-bottom "></div>
