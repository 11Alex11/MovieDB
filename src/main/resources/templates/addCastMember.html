<html>
    <head>
        <title>MovieDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="MovieDB.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" async></script>
    <!-- HEADER -->   
    </head>    
    <body class="bg-dark">
        <div class="container">
        <div th:replace="fragments/header :: header">
            
        </div>
        <!-- END HEADER -->   
        <div class="col-12 m-1 text-center" th:if="${!errors.isEmpty()}">
            <p class="alert alert-danger" th:each="error : ${errors}" th:text="${error.message}">Error message</p>
        </div>
        
        <div class =" bg-blue mt-4">
            <div class="row p-0 m-0">
                <h1 class="text-light font-weight-bold p-2 ms-4">Add Cast Member</h1>
                <div class=" pt-2 bg-lightblue"></div>
            </div>
            
            
            
            <div class="row">
            
            <div class="row col-6 ">
                <div class="mt-4 mb-4">
                    <div class="bg-lightblue rounded-3 p-4 ms-4">
                    <form action="addCastMember" method="POST">
                        
                        <div class="form-group row mb-2">
                            <label for="name" class="col-3 col-form-label text-light">Name</label>
                            <div class="col-9">
                                <input placeholder="Cast Member Name" type="text" name="name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="bio" class="col-3 col-form-label text-light">Description</label>
                            <div class="col-9">
                                <textarea placeholder="Description" name="bio" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="bioFull" class="col-3 col-form-label text-light">Bio</label>
                            <div class="col-9">
                                <textarea placeholder="Biography" rows="10"   name="bioFull" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="imageUrl" class="col-3 col-form-label text-light">Image URL</label>
                            <div class="col-9">
                                <input placeholder="Image URL" type="text" name="imageUrl" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="birthplace" class="col-3 col-form-label text-light">Birthplace</label>
                            <div class="col-9">
                                <input placeholder="Birthplace" type="text" name="birthplace" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row mb-2">
                            <label for="birthdate" class="col-3 col-form-label text-light">Birthdate</label>
                            <div class="col-9">
                                <input type="date"  name="birthdate" class="form-control "/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <button type="submit" class="float-end mt-2 mb-4 btn btn-success">Add</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        </div>
    </body>
</html>
