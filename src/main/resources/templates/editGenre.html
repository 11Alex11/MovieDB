<html>
    <head>
        <title>MovieDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="MovieDB.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" async></script>
    <!-- HEADER -->   
    </head>    
    <body class="bg-dark">
        <div class="container">
        <div th:replace="fragments/header :: header">
            
        </div>
        <!-- END HEADER -->   
        
        <div class =" bg-blue mt-4 pb-4 mb-4">
            <div class="row p-0 m-0">
                <h1 class="text-light font-weight-bold p-2 ms-4">Edit Genre</h1>
                <div class=" pt-2 bg-lightblue"></div>
            </div>
            
            
            
            <div class="row">
            <div class="row col-3 text-center ">
                <div class="mt-4 mb-4 ms-4">
                    <div class="bg-lightblue rounded-3 p-4">
                    <form action="editGenre" method="POST" id="myForm">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label text-light">Name</label>
                            <div class="col-9">
                                <input type="hidden" name="id" th:value="${genre.id}" class="form-control"/>
                                <input placeholder="Name" th:value="${genre.name}" type="text" name="name" class="form-control"/>
         
                            </div>
                            <div class="mt-2"th:if="${#fields.hasErrors('genre.name')}">
                                <p th:each="error : ${#fields.errors('genre.name')}" class="alert alert-danger" th:text="${error}"> Bad Location Name </p>
                            </div>
                        </div>
                    </form>
                    <div class="row ">
                        <div >
                            <div>
                            <a href="/genres" class="float-end text-light text-decoration-none text-center">
                                <button type="button" class="btn btn-success mt-4 mb-4 ms-4">Cancel</button>
                            </a>
                            </div>
                            <div >
                                <button type="submit" form="myForm" class="float-end mt-4 mb-4 btn btn-primary">Edit</button>
                            </div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        
        </div>
    </body>
</html>
